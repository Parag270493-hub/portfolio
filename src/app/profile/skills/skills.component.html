<section id="skills" class="py-5 text-center bg-light">
  <div class="container">
    <h2 class="fw-bold mb-5">My Skills</h2>

    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let skill of skills">
        <div
          class="card shadow-sm h-100 border-0 rounded-4 p-4 d-flex flex-column align-items-center skill-card"
        >
          <div class="fs-1 mb-3 text-primary">{{ skill.icon }}</div>
          <span class="fw-semibold text-dark">{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
